<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head>
        <title>Coffee Shop</title>
    </head>
    <body>
        <h1>Our Menu</h1>
        <br>

        <table>
            <thead>
                <tr>
                    <th>ID:</th>
                    <th>Name:</th>
                    <th>Price:</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
